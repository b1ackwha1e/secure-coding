{% extends "base.html" %}
{% block title %}새 상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="flash">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post" autocomplete="off">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label for="title">제목</label>
  <input type="text" id="title" name="title" placeholder="상품 제목" required maxlength="30">

  <label for="description">설명</label>
  <textarea id="description" name="description" rows="4" placeholder="상품 설명" required maxlength="200"></textarea>

  <label for="price">가격 (숫자만 입력)</label>
  <input type="text" id="price" name="price" placeholder="예: 10000" pattern="^\d+$" required maxlength="10">

  <button type="submit">등록하기</button>
</form>
{% endblock %}
