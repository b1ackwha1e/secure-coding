{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="post" autocomplete="off">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="hidden" name="form_type" value="register">

  <label for="username">사용자명:</label>
  <input type="text" id="username" name="username" required maxlength="30" pattern="[a-zA-Z0-9_]+" title="영문, 숫자, 밑줄(_)만 사용 가능"><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" required minlength="8" maxlength="64" autocomplete="new-password"><br>

  <label for="account_number">계좌번호:</label>
  <input type="text" id="account_number" name="account_number" required pattern="\d{3}-\d{3,4}-\d{4}" title="계좌번호 형식: 123-456-7890 또는 123-4567-8900"><br>

  <button type="submit">가입하기</button>
</form>
{% endblock %}
